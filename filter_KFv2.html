<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Original Kuwahara Filter</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .slider-group {
      margin-bottom: 16px;
    }

    label {
      display: inline-block;
      width: 180px;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 200px;
      background-color: #000;
      color: #fff;
      border: 1px solid #444;
      margin-top: 4px;
    }

    .canvas-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    canvas {
      border: 1px solid #333;
      max-width: 100%;
    }

    .canvas-label {
      text-align: center;
      margin-top: 8px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="slider-group">
    <label for="radiusSlider">Filter Radius: <span id="radiusValue">3</span></label>
    <input type="range" id="radiusSlider" min="1" max="10" value="3">
  </div>

  <div class="slider-group">
    <label for="artifactSlider">Artifact Strength: <span id="artifactValue">1.00</span></label>
    <input type="range" id="artifactSlider" min="0" max="100" value="100">
  </div>

  <!-- Image and Canvas Container -->
  <div class="canvas-container">
    <div>
      <canvas id="filteredCanvas"></canvas>
      <div class="canvas-label">Filtered Image</div>
    </div>
    <div>
      <canvas id="originalCanvas"></canvas>
      <div class="canvas-label">Original Image</div>
    </div>
  </div>

  <img id="sourceImage" src="images/pink4.jpg" style="display: none;" crossorigin="anonymous" />

  <script src="script_KFv2.js"></script>
</body>
</html>
