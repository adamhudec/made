<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anisotropic Kuwahara Filter</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .slider-group {
      margin-bottom: 16px;
    }
    label {
      display: inline-block;
      width: 180px;
      margin-top: 10px;
    }
    input[type="range"] {
      width: 200px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
      margin-top: 4px;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    canvas {
      border: 1px solid #333;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="slider-group">
    <label for="radiusSlider">Radius: <span id="radiusValue">5</span></label>
    <input type="range" id="radiusSlider" min="1" max="30" value="5">
  </div>

  <div class="canvas-container">
    <div>
      <canvas id="filteredCanvas"></canvas>
      <div class="canvas-label">AKF Output</div>
    </div>
    <div>
      <canvas id="originalCanvas"></canvas>
      <div class="canvas-label">Original</div>
    </div>
  </div>

  <button id="saveBtn">Save Filtered Image</button>

  <img id="sourceImage" src="images/kvetina2n.jpg" style="display:none" crossorigin="anonymous" />
  <script src="script_AFK.js"></script>

</body>
</html>
